<div class="container" *ngIf="isDisplayed">
  <rmx-icon name="close-fill" (click)="close()" class="close"></rmx-icon>
  <ul>
    <li *ngFor="let action of actions">
      <p class="action">
        {{ action.name }}: <b>{{ action.shortcut }}</b>
      </p>
      <p class="details">
        {{ action.details }}
      </p>
    </li>
  </ul>
</div>
