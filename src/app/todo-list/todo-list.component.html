<ul cdkDropList (cdkDropListDropped)="dragAndDrop($event)" class="todos">
  <li cdkDrag *ngFor="let todo of todos; let index = index">
    <yaka-todo-item
      [(todo)]="todos[index]"
      (todoChange)="save()"
      [selected]="index === selectedTodo"
      [(isEditing)]="isEditing"
      (click)="selectTodo(index)"
    ></yaka-todo-item>
  </li>
</ul>
<yaka-todo-input
  *ngIf="isInputDisplayed"
  (newTodo)="newTodo($event)"
  (cancel)="hideInput()"
></yaka-todo-input>
