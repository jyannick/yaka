<ul class="todos">
  <li *ngFor="let todo of todos; let index = index">
    <yaka-todo-item
      [todo]="todo"
      [selected]="index === selectedTodo"
      (doneEvent)="markAsDone(index)"
      (undoneEvent)="unmarkAsDone(index)"
    ></yaka-todo-item>
  </li>
</ul>
<yaka-todo-input
  *ngIf="input"
  (newTodo)="newTodo($event)"
  (cancel)="hideInput()"
></yaka-todo-input>
