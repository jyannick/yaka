<div *ngIf="todo" class="todo-line" [ngClass]="selected ? 'selected' : ''">
  <span *ngIf="todo.done" (click)="markUndone()" class="checkbox">âœ…</span>
  <span *ngIf="!todo.done" (click)="markDone()" class="checkbox">ðŸ”³</span>
  <span
    *ngIf="!displayEditor()"
    class="todo-text"
    [ngClass]="todo.done ? 'done' : ''"
    (click)="edit()"
  >
    {{ todo.label }}
  </span>
  <input
    *ngIf="displayEditor()"

  />
</div>
